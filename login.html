<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="dist/main.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> MUCE - Login </title>
    </head>
    <body>
        <main>
            <div class="root-login">
                <div class="login-container">
                    <form class="login-form" method="post" target="hiddenFrame" id="login-form">
                        <div class="form-header">
                            <span class="form-title"> MUCE </span>
                            <span class="form-subtitle"> Login </span>
                        </div>

                        <span class="form-information-box" id="information-box">placeholder</span>

                        <input type="email" autocomplete="email" id="login-form-email" class="form-input" name="email" placeholder="E-Mail">
                        
                        <input type="password" autocomplete="current-password" id="login-form-password" class="form-input" name="password" placeholder="Password">
                        
                        <button class="form-submit" id="login-btn">Login</button>

                        <div class="form-no-account">
                            <p class="form-no-account-text">Don't have an account yet? </p>
                            <a href="register.html" class="form-no-account-register-link">Register</a>
                        </div> 
                    </form>
                </div>
            </div>
        </main>

        <script>
            Muce.setupLoginForm();
        </script>
        <iframe name="hiddenFrame" width="0" heigth="0" style="display:none;"></iframe> 
    </body>
</html>
