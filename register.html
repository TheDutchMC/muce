<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="dist/main.js"></script>

        <title> MUCE - Register </title>
    </head>
    <body>
        <main>
            <div class="root-login">
                <div class="login-container">
                    <form class="login-form" method="post" target="hiddenFrame" id="register-form">
                        <div class="form-header">
                            <span class="form-title"> MUCE </span>
                            <span class="form-subtitle"> Register </span>
                        </div>

                        <span class="form-information-box" id="information-box">placeholder</span>

                        <input type="email" autocomplete="email" id="login-form-email" class="form-input" name="email" placeholder="E-Mail">
                        
                        <input type="password" autocomplete="new-password" id="login-form-password" class="form-input" name="password" placeholder="Password">
                        
                        <input type="password" autocomplete="new-password" id="login-form-password-repeat" class="form-input" name="repeatpassword" placeholder="Repeat Password">

                        <p class="password-requirments"> Password requirments: Minimum eight characters, at least one upper case English letter, one lower case English letter, one number and one special character
                        </p>

                        <button class="form-submit" id="login-btn">Register</button>

                        <div class="form-no-account">
                            <p class="form-no-account-text">Already have an acccount? </p>
                            <a href="login.html" class="form-no-account-register-link">Login</a>
                        </div> 
                    </form>
                </div>
            </div>
        </main>

        <script>
            Muce.setupRegisterForm();
        </script>
        <iframe name="hiddenFrame" width="0" heigth="0" style="display:none;"></iframe> 
    </body>
</html>
